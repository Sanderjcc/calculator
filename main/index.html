<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="../model/style.css" />
</head>
<body>
    <header>
        <h1>Math</h1>
    </header>
    <section>
        <h2>calculator</h2>
        <div id="input">
            <input type="number" id="numOneText" name="numText" />
            <input type="number" id="numTwoText" name="numTwoText" />

            <div id="inputButtons">
                <input type="button" value="+" id="addButton" name="addButton" />
                <input type="button" value="-" id="subButton" name="subButton" />
                <input type="button" value="/" id="divButton" name="divButton" />
                <input type="button" value="x" id="multButton" name="multButton" />
            </div>
        </div>
        <div id="output"></div>
        <footer>
            &copy;Sander's company
        </footer>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
