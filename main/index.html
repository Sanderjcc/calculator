<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <main>
        <header>
            <h1>Math</h1>
        </header>
        <section>
            <h2>calculator</h2>
            <div id="input">
                <input type="number" id="numOneText" name="numText"/>
                <input type="number" id="numTwoText" name="numTwoText" />

                <input type="button" value="+" id="addButton" name="addButton" />
                <input type="button" value="-" id="subButton" name="addButton" />
                <input type="button" value="/" id="addButton" name="addButton" />
                <input type="button" value="x" id="addButton" name="addButton" />
            </div>
            <div id="output">output area</div>
        </section>
        <footer>
            <p>&copy;Sander's company</p>
        </footer>
    </main>
</body>
</html>
